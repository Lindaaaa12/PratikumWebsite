<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Percabangan JavaScript</title>
  </head>
  <body>
    <p>
       <script language="JavaScript">
         alert("Terdapat 3 jenis barang yang tersedia!\n[1]laptop\n[2]komputer\n[3]handphone");
         let indeksBarang = prompt("Memasukkan jenis barang nomor berapa?");
         if (indeksBarang < 1 || indeksBarang > 3)
         {
           alert("Barang Tidak Tersedia!");
         } else {
           alert("Barang tersedia, mohon ditunggu sebentar..");
         }
       </script>
    </p>
  </body>
</html>
